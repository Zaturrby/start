<head> <title>start</title> </head> 
<body>
  <h1>The Amazing Gistlister</h1>
  {{> loginButtons}}
  {{> hello}}
</body>

<template name="hello">
  <h1>Usernames</h1>
  <ul>
    {{#each names}}
      <li><a href="#">{{this}}</a></li>
    {{/each}}
  </ul>
  <hr/>
  <h1>Gists</h1>
  <ul>
    {{#each gists}}
      <li>{{url}}</li>
    {{/each}}
  </ul>
</template>
