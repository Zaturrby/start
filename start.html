<head> <title>start</title> </head> 
<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}

  {{ currentUser.services.github.username }}

  {{> hello}}
</body>

<template name="hello">
  {{#if currentUser }}
  <button>Click {{ name }}</button>
  {{/if}}
  <p>{{ counter }}</p>
  <hr/>
  <ul>
    {{#each gists}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
</template>
